plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.github-action'
version '1.0'

repositories {
    mavenCentral()
}
ext {
    allureVersion = '2.15.0'
    junitVersion = "5.8.1"
    aspecjweaverVersion = "1.9.6"
    selenideVersion = "6.0.3"
    slf4jVersion = '1.7.32'
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = "${allureVersion}"

    useJUnit5 {
        version = "${allureVersion}"
    }
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:${selenideVersion}",
            "io.qameta.allure:allure-selenide:${allureVersion}",
            "io.qameta.allure:allure-java-commons:$allureVersion",
            "org.aspectj:aspectjweaver:${aspecjweaverVersion}",
            "org.junit.jupiter:junit-jupiter:5.8.1",
    )
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junitVersion", "org.slf4j:slf4j-simple:${slf4jVersion}")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}